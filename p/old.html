    <div class="gallery">
        <!-- Image grid will be dynamically populated here -->
    </div>

    <script>
        // Function to create image elements and populate the grid
        function createImageElements() {
            const gallery = document.querySelector('.gallery');
            const imagePath = '/everydays';

            // List of image names
            const imageNames = [
                "1142-Twins-Protecting-Empty-Thrones.jpg",
                "1141-Hope-For-A-Stone-Man.jpg",
                "1140-An-Hourglass-Of-Mistakes.jpg",
                "1139-Put-Everything-On-The-Altar.jpg",
                "1138-Crack-In-The-Glass.jpg",
                "1137-The-Bell-Rings-Once-More.jpg",
                // Add more image names as needed...
            ];

            // Loop through image names and create image elements
            imageNames.forEach((imageName, index) => {
                const image = document.createElement('img');
                image.src = `${imagePath}/${imageName}`;
                image.alt = `Image ${index + 1}`;
                image.style.height = '100px';
                image.style.width = '100px';
                gallery.appendChild(image);
            });
        }

        <a href="/home.html"></a>

        // Call the function to populate the grid when the page loads
        window.onload = createImageElements;
    </script>
